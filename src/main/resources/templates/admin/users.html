        /* Modal styles */

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;

            justify-content: center;
        }

        .modal.active {

        .modal-content {

            max-height: 90vh;

        }

        .modal-header {

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {

        }

        .modal-close {

            color: #64748b;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;

        }

        .modal-body {

        }

        .modal-footer {

            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .form-group {

        }

        .form-label {

            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;

        }

        .form-row {

        }

        .loading {

        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h2 class="page-title">
            <i class="fas fa-users"></i> Qu·∫£n l√Ω ng∆∞·ªùi d√πng
        </h2>

            <i class="fas fa-plus"></i> Th√™m ng∆∞·ªùi d√πng

    </div>

    <div class="table-container">

            <tr>
                <th>ID</th>
                <th>T√™n ƒëƒÉng nh·∫≠p</th>
                <th>Email</th>
                <th>S·ªë ƒëi·ªán tho·∫°i</th> <th>ƒê·ªãa ch·ªâ</th>       <th>Vai tr√≤</th>
                <th>Tr·∫°ng th√°i</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody id="usersTableBody">
            <tr><td colspan="8" class="loading">ƒêang t·∫£i...</td></tr>

        </table>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">

                <button class="modal-close" onclick="closeModal('userModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label class="form-label">T√™n ƒëƒÉng nh·∫≠p *</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                            <input type="text" id="phoneNumber" class="form-control" placeholder="VD: 098...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">ƒê·ªãa ch·ªâ</label>
                            <input type="text" id="address" class="form-control" placeholder="VD: H√† N·ªôi">
                        </div>
                    </div>
                    <div class="form-group" id="passwordGroup">
                        <label class="form-label">M·∫≠t kh·∫©u *</label>
                        <input type="password" id="password" class="form-control" required>
                        <small style="color: #666;">M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Vai tr√≤ *</label>
                            <select id="role" class="form-control" required>
                                <option value="">Ch·ªçn vai tr√≤</option>
                                <option value="ROLE_USER">Ng∆∞·ªùi d√πng</option>
                                <option value="ROLE_ADMIN">Qu·∫£n tr·ªã vi√™n</option>
                            </select>
                        </div>
                        <div class="form-group" id="statusGroup" style="display: none;">
                            <label class="form-label">Tr·∫°ng th√°i *</label>
                            <select id="status" class="form-control" required>
                                <option value="ACTIVE">ƒêang ho·∫°t ƒë·ªông</option>
                                <option value="INACTIVE">Kh√¥ng ho·∫°t ƒë·ªông</option>
                                <option value="LOCKED">ƒê√£ kh√≥a</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div id="defaultStatusInfo" style="background: #f0f8ff; padding: 10px; border-radius: 5px; margin-top: 10px; display: none;">
                    <small>üí° <strong>M·∫∑c ƒë·ªãnh:</strong> Status = ACTIVE (ƒêang ho·∫°t ƒë·ªông)</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('userModal')">H·ªßy</button>
                <button class="btn btn-primary" onclick="saveUser()">L∆∞u</button>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="scripts" th:inline="none">
    document.addEventListener('DOMContentLoaded', loadUsers);

    let editingUserId = null;

    async function loadUsers() {
        try {
            const response = await API.get('/api/admin/users');
            if (!response.ok) throw new Error('HTTP ' + response.status);

            const result = await response.json();
            const users = result.data;

            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.phoneNumber || '-'}</td>
                    <td>${user.address || '-'}</td>
                    <td>
                        <span class="badge ${user.role === 'ROLE_ADMIN' ? 'badge-danger' : 'badge-info'}">
                            ${user.role === 'ROLE_ADMIN' ? 'Qu·∫£n tr·ªã vi√™n' : 'Ng∆∞·ªùi d√πng'}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${user.status === 'ACTIVE' ? 'badge-success' : user.status === 'LOCKED' ? 'badge-danger' : 'badge-warning'}">
                            ${getStatusText(user.status)}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-outline btn-sm" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i> S·ª≠a
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i> X√≥a
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        } catch (error) {
            document.getElementById('usersTableBody').innerHTML =
                '<tr><td colspan="8" class="loading" style="color: #ef4444;">L·ªói t·∫£i d·ªØ li·ªáu</td></tr>';
            console.error('L·ªói loadUsers:', error);
        }
    }

    function getStatusText(status) {
        const statusMap = {
            'ACTIVE': 'ƒêang ho·∫°t ƒë·ªông',
            'LOCKED': 'ƒê√£ kh√≥a',
            'INACTIVE': 'Kh√¥ng ho·∫°t ƒë·ªông'
        };
        return statusMap[status] || status;
    }

    function showUserModal(user = null) {
        editingUserId = user?.id || null;
        const statusGroup = document.getElementById('statusGroup');
        const defaultStatusInfo = document.getElementById('defaultStatusInfo');
        const passwordGroup = document.getElementById('passwordGroup');

        document.getElementById('userModalTitle').textContent =
            user ? 'S·ª≠a ng∆∞·ªùi d√πng' : 'Th√™m ng∆∞·ªùi d√πng';

        // Reset form tr∆∞·ªõc khi ƒëi·ªÅn d·ªØ li·ªáu m·ªõi
        document.getElementById('userForm').reset();

        if (user) {
            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;

            // ƒêI·ªÄN D·ªÆ LI·ªÜU V√ÄO INPUT
            document.getElementById('phoneNumber').value = user.phoneNumber || '';
            document.getElementById('address').value = user.address || '';

            document.getElementById('role').value = user.role || 'ROLE_USER';
            document.getElementById('status').value = user.status || 'ACTIVE';

            statusGroup.style.display = 'block';
            defaultStatusInfo.style.display = 'none';
            passwordGroup.style.display = 'none';
        } else {
            // M·∫∑c ƒë·ªãnh cho t·∫°o m·ªõi
            document.getElementById('role').value = 'ROLE_USER';

            statusGroup.style.display = 'none';
            defaultStatusInfo.style.display = 'block';
            passwordGroup.style.display = 'block';
        }

        document.getElementById('userModal').classList.add('active');
    }

    async function saveUser() {
        try {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;

            // L·∫§Y D·ªÆ LI·ªÜU T·ª™ INPUT
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!username) { alert('Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p'); return; }
            if (!email) { alert('Vui l√≤ng nh·∫≠p email'); return; }
            if (!email.includes('@')) { alert('Email kh√¥ng h·ª£p l·ªá'); return; }
            if (!role) { alert('Vui l√≤ng ch·ªçn vai tr√≤'); return; }

            const formData = {
                username: username,
                email: email,
                role: role,
                // TH√äM V√ÄO PAYLOAD
                phoneNumber: phoneNumber,
                address: address
            };

            if (editingUserId) {
                const status = document.getElementById('status').value;
                if (!status) { alert('Vui l√≤ng ch·ªçn tr·∫°ng th√°i'); return; }
                formData.status = status;
            } else {
                formData.status = 'ACTIVE';

                const password = document.getElementById('password').value;
                if (!password) { alert('M·∫≠t kh·∫©u kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng'); return; }
                if (password.length < 6) { alert('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±'); return; }
                formData.password = password;
            }

            let response;
            if (editingUserId) {
                response = await API.put(`/api/admin/users/${editingUserId}`, formData);
            } else {
                response = await API.post('/api/admin/users', formData);
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'L·ªói khi l∆∞u ng∆∞·ªùi d√πng');
            }

            const result = await response.json();
            Utils.showNotification(result.message, 'success');
            closeModal('userModal');
            await loadUsers();

        } catch (error) {
            console.error('L·ªói saveUser:', error);
            alert('‚ùå ' + error.message);
        }
    }

    async function editUser(id) {
        try {
            const response = await API.get(`/api/admin/users/${id}`);
            if (!response.ok) throw new Error('HTTP ' + response.status);

            const result = await response.json();
            showUserModal(result.data);

        } catch (error) {
            alert('L·ªói t·∫£i th√¥ng tin user: ' + error.message);
        }
    }

    async function deleteUser(id) {
        if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ng∆∞·ªùi d√πng n√†y?')) return;

        try {
            const response = await API.delete(`/api/admin/users/${id}`);
            if (!response.ok) throw new Error('HTTP ' + response.status);

            const result = await response.json();
            Utils.showNotification(result.message, 'success');
            await loadUsers();

        } catch (error) {
            alert('L·ªói x√≥a user: ' + error.message);
        }
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
        editingUserId = null;
    }
</script>
</body>
