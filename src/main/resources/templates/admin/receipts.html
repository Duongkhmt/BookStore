<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <title>üìã Qu·∫£n l√Ω phi·∫øu nh·∫≠p kho - BookStore Admin</title>

    <style layout:fragment="styles">
        :root {
            /* Palette m√†u Dark Mode */
            --dark-bg-main: #111827;
            --dark-bg-card: #1f2937;
            --dark-bg-input: #374151;
            --dark-border: #4b5563;
            --text-light: #f9fafb;
            --text-gray: #9ca3af;
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --info-color: #0ea5e9;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        /* B·∫£ng d·ªØ li·ªáu */
        .table-container {
            background: var(--dark-bg-card);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--dark-border);
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 1px solid var(--dark-border);
            white-space: nowrap;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-border);
            color: var(--text-gray);
            vertical-align: middle;
        }

        tr:hover { background: rgba(255,255,255,0.02); }

        /* Custom cell content */
        .receipt-info { font-size: 0.85rem; color: var(--text-gray); margin-top: 0.25rem; }

        .receipt-items { max-height: 150px; overflow-y: auto; margin-top: 0.5rem; font-size: 0.85rem; }
        .receipt-item {
            display: flex; justify-content: space-between;
            padding: 0.3rem 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            color: var(--text-light);
        }
        .receipt-item:last-child { border-bottom: none; }
        .receipt-item span:last-child { color: var(--text-gray); }

        /* Buttons */
        .action-buttons { display: flex; gap: 0.5rem; }

        .btn {
            padding: 0.5rem 1rem;
            border: none; border-radius: 0.5rem;
            font-weight: 600; cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            display: inline-flex; align-items: center; gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:hover { background: #2563eb; transform: translateY(-1px); }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid #ef4444;
        }
        .btn-danger:hover { background: #ef4444; color: white; }

        .btn-outline {
            background: transparent; color: var(--text-light);
            border: 1px solid var(--dark-border);
        }
        .btn-outline:hover {
            background: var(--dark-bg-input); border-color: var(--text-gray);
        }

        .btn-sm { padding: 0.35rem 0.75rem; font-size: 0.75rem; }

        .loading { text-align: center; padding: 3rem; color: var(--text-gray); }

        /* MODAL STYLES (Dark Mode) */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px);
            z-index: 1000; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal.active { display: flex; opacity: 1; }

        .modal-content {
            background: var(--dark-bg-card); border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--dark-border);
            width: 95%; max-width: 900px; max-height: 90vh;
            transform: scale(0.95); transition: transform 0.3s ease;
            display: flex; flex-direction: column;
        }
        .modal.active .modal-content { transform: scale(1); }

        .modal-header {
            padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--dark-border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03); flex-shrink: 0;
        }
        .modal-header h3 { margin: 0; color: var(--text-light); font-size: 1.25rem; }

        .modal-close {
            background: transparent; border: none; color: var(--text-gray);
            font-size: 1.5rem; cursor: pointer; width: 36px; height: 36px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .modal-close:hover { background-color: var(--dark-bg-input); color: var(--text-light); }

        .modal-body { padding: 1.5rem; overflow-y: auto; flex-grow: 1; }

        .form-group { margin-bottom: 1.25rem; }

        .form-label {
            display: block; margin-bottom: 0.5rem;
            font-weight: 500; color: var(--text-light); font-size: 0.95rem;
        }

        .form-control {
            width: 100%; padding: 0.6rem 1rem;
            background-color: var(--dark-bg-input);
            border: 1px solid var(--dark-border);
            color: var(--text-light);
            border-radius: 0.5rem;
            font-size: 0.95rem; transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none; border-color: var(--primary-color);
            background-color: #404a5a;
        }

        /* V√πng nh·∫≠p danh s√°ch s√°ch trong Modal */
        .receipt-items-container {
            max-height: 300px; overflow-y: auto;
            padding: 1rem; border: 1px solid var(--dark-border);
            border-radius: 0.5rem; background: rgba(0,0,0,0.2);
        }

        .receipt-item-form {
            background: var(--dark-bg-card);
            border: 1px solid var(--dark-border);
            padding: 0.75rem; border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .receipt-total-display {
            display: flex; align-items: center; justify-content: center;
            background: var(--dark-bg-input); border: 1px solid var(--dark-border);
            border-radius: 0.5rem; height: 100%; color: var(--success-color);
            font-weight: 600; min-width: 120px;
        }

        .modal-footer {
            padding: 1.25rem 1.5rem; border-top: 1px solid var(--dark-border);
            display: flex; justify-content: flex-end; gap: 1rem;
            background: var(--dark-bg-main); flex-shrink: 0; border-radius: 0 0 1rem 1rem;
        }

        h4 { color: var(--text-light); margin-top: 0; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="page-header">
        <h2 class="page-title">
            <i class="fas fa-clipboard-list"></i> Qu·∫£n l√Ω phi·∫øu nh·∫≠p kho
        </h2>
        <button class="btn btn-primary" onclick="showReceiptModal()">
            <i class="fas fa-plus"></i> T·∫°o phi·∫øu nh·∫≠p
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>M√£ phi·∫øu</th>
                <th>Nh√† cung c·∫•p</th>
                <th>S√°ch nh·∫≠p</th>
                <th>T·ªïng ti·ªÅn</th>
                <th>Ng√†y nh·∫≠p</th>
                <th>Ng∆∞·ªùi t·∫°o</th>
                <th>Thao t√°c</th>
            </tr>
            </thead>
            <tbody id="receiptsTableBody">
            <tr><td colspan="7" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìã T·∫°o phi·∫øu nh·∫≠p kho</h3>
                <button class="modal-close" onclick="closeModal('receiptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="receiptForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">üè¢ Nh√† cung c·∫•p *</label>
                            <select id="receiptSupplier" class="form-control" required>
                                <option value="">Ch·ªçn nh√† cung c·∫•p...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">üìù Ghi ch√∫</label>
                            <textarea id="receiptNote" class="form-control" rows="1" placeholder="Ghi ch√∫ cho phi·∫øu nh·∫≠p..."></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">üìö Danh s√°ch s√°ch nh·∫≠p kho *</label>
                        <div id="receiptItems" class="receipt-items-container">
                        </div>
                        <button type="button" class="btn btn-outline" onclick="addReceiptItem()" style="margin-top: 1rem; width: 100%; border-style: dashed;">
                            <i class="fas fa-plus"></i> Th√™m s√°ch m·ªõi
                        </button>
                    </div>

                    <div style="margin-top: 1.5rem; padding: 1.5rem; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: 0.5rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="font-weight: 600; font-size: 1.1rem; color: var(--text-light);">T·ªïng ti·ªÅn thanh to√°n:</div>
                            <div id="receiptTotal" style="font-size: 1.75rem; font-weight: bold; color: var(--success-color);">0‚Ç´</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('receiptModal')">H·ªßy b·ªè</button>
                <button class="btn btn-primary" onclick="saveReceipt()">
                    <i class="fas fa-save"></i> L∆∞u phi·∫øu nh·∫≠p
                </button>
            </div>
        </div>
    </div>

    <div id="receiptDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="receiptDetailTitle">Chi ti·∫øt phi·∫øu nh·∫≠p</h3>
                <button class="modal-close" onclick="closeModal('receiptDetailModal')">&times;</button>
            </div>
            <div class="modal-body" id="receiptDetailBody">
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('receiptDetailModal')">ƒê√≥ng</button>
                <button class="btn btn-primary" onclick="printReceipt()">
                    <i class="fas fa-print"></i> In phi·∫øu
                </button>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="scripts" th:inline="none">
    document.addEventListener('DOMContentLoaded', async function() {
        await loadReceipts();
        await loadSuppliersForReceipt();
        await loadBooksForReceipt();
    });

    let receipts = [];
    let suppliers = [];
    let books = [];
    let currentReceiptId = null;

    // 1. Load danh s√°ch phi·∫øu nh·∫≠p
    async function loadReceipts() {
        try {
            const response = await API.get('/api/receipts');
            if (!response.ok) throw new Error('L·ªói t·∫£i d·ªØ li·ªáu');
            const result = await response.json();
            receipts = result.data || [];
            displayReceipts();
        } catch (error) {
            console.error(error);
        }
    }

    // 2. Load Nh√† cung c·∫•p
    async function loadSuppliersForReceipt() {
        try {
            const response = await API.get('/api/suppliers');
            if (response.ok) {
                const result = await response.json();
                suppliers = result.data || [];
                const select = document.getElementById('receiptSupplier');
                select.innerHTML = '<option value="">Ch·ªçn nh√† cung c·∫•p...</option>' +
                    suppliers.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            }
        } catch (e) { console.error(e); }
    }

    // 3. Load S√°ch (ƒê·ªÉ ch·ªçn trong dropdown)
    async function loadBooksForReceipt() {
        try {
            const response = await API.get('/api/books');
            if (response.ok) {
                const result = await response.json();
                books = result.data || [];
            }
        } catch (e) { console.error(e); }
    }

    // --- HI·ªÇN TH·ªä DANH S√ÅCH ---
    function displayReceipts() {
        const tbody = document.getElementById('receiptsTableBody');
        if (receipts.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="loading">Ch∆∞a c√≥ phi·∫øu nh·∫≠p n√†o</td></tr>';
            return;
        }
        tbody.innerHTML = receipts.map(receipt => {
            const itemCount = receipt.items ? receipt.items.length : 0;
            return `
                <tr>
                    <td>
                        <div style="font-weight: 500; color: var(--text-light);">${receipt.receiptCode || 'PH' + receipt.id}</div>
                    </td>
                    <td>${receipt.supplier || 'N/A'}</td>
                    <td>${itemCount} cu·ªën</td>
                    <td style="color: var(--success-color); font-weight: 600;">${Utils.formatPrice(receipt.totalAmount)}</td>
                    <td style="color: var(--text-gray);">${Utils.formatDate(receipt.receiptDate)}</td>
                    <td>${receipt.createdByUsername || 'N/A'}</td>
                    <td>
                        <button class="btn btn-outline btn-sm" onclick="viewReceiptDetail(${receipt.id})">
                            <i class="fas fa-eye"></i> Xem
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // --- LOGIC MODAL T·∫†O PHI·∫æU ---
    function showReceiptModal() {
        document.getElementById('receiptForm').reset();
        document.getElementById('receiptItems').innerHTML = '';
        document.getElementById('receiptTotal').textContent = '0‚Ç´';

        addReceiptItem(); // Th√™m s·∫µn 1 d√≤ng
        document.getElementById('receiptModal').classList.add('active');
    }

    // Th√™m m·ªôt d√≤ng nh·∫≠p s√°ch m·ªõi
    function addReceiptItem() {
        const container = document.getElementById('receiptItems');
        const div = document.createElement('div');
        div.className = 'receipt-item-form';

        // T·∫°o options s√°ch
        const options = '<option value="">Ch·ªçn s√°ch...</option>' +
            books.map(b => `<option value="${b.id}" data-price="${b.price}">${b.title}</option>`).join('');

        div.innerHTML = `
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 0.75rem; align-items: end;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.8rem;">T√™n s√°ch</label>
                    <select class="form-control receipt-book" required onchange="onBookSelectChange(this)">
                        ${options}
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.8rem;">S·ªë l∆∞·ª£ng</label>
                    <input type="number" class="form-control receipt-quantity" value="1" min="1" oninput="calculateRowTotal(this)">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.8rem;">Gi√° nh·∫≠p</label>
                    <input type="number" class="form-control receipt-price" value="0" min="0" step="1000" oninput="calculateRowTotal(this)">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="font-size: 0.8rem;">Th√†nh ti·ªÅn</label>
                    <div class="receipt-total-display">0‚Ç´</div>
                </div>
                <button type="button" class="btn btn-danger" onclick="removeRow(this)" style="height: 42px; margin-bottom: 1px;">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;
        container.appendChild(div);
    }

    // Khi ch·ªçn s√°ch -> T·ª± ƒëi·ªÅn gi√°
    function onBookSelectChange(select) {
        const option = select.options[select.selectedIndex];
        const price = option.getAttribute('data-price') || 0;

        // T√¨m √¥ gi√° nh·∫≠p trong c√πng d√≤ng v√† ƒëi·ªÅn gi√° v√†o
        const row = select.closest('.receipt-item-form');
        const priceInput = row.querySelector('.receipt-price');
        priceInput.value = price;

        // T√≠nh l·∫°i ti·ªÅn
        calculateRowTotal(select);
    }

    // T√≠nh ti·ªÅn t·ª´ng d√≤ng
    function calculateRowTotal(element) {
        const row = element.closest('.receipt-item-form');
        const qty = parseFloat(row.querySelector('.receipt-quantity').value) || 0;
        const price = parseFloat(row.querySelector('.receipt-price').value) || 0;

        const total = qty * price;

        // Hi·ªÉn th·ªã th√†nh ti·ªÅn d√≤ng ƒë√≥
        row.querySelector('.receipt-total-display').textContent = Utils.formatPrice(total);

        // T√≠nh t·ªïng c·∫£ phi·∫øu
        updateGrandTotal();
    }

    // T√≠nh t·ªïng to√†n b·ªô phi·∫øu
    function updateGrandTotal() {
        let grandTotal = 0;
        document.querySelectorAll('.receipt-item-form').forEach(row => {
            const qty = parseFloat(row.querySelector('.receipt-quantity').value) || 0;
            const price = parseFloat(row.querySelector('.receipt-price').value) || 0;
            grandTotal += (qty * price);
        });
        document.getElementById('receiptTotal').textContent = Utils.formatPrice(grandTotal);
    }

    // X√≥a d√≤ng
    function removeRow(btn) {
        const rows = document.querySelectorAll('.receipt-item-form');
        if (rows.length > 1) {
            btn.closest('.receipt-item-form').remove();
            updateGrandTotal();
        } else {
            alert('Ph·∫£i c√≥ √≠t nh·∫•t 1 s√°ch!');
        }
    }

    // L∆∞u phi·∫øu
    async function saveReceipt() {
        try {
            const supplierId = document.getElementById('receiptSupplier').value;
            const note = document.getElementById('receiptNote').value;

            if (!supplierId) { alert('Ch·ªçn nh√† cung c·∫•p!'); return; }

            const items = [];
            let isValid = true;

            document.querySelectorAll('.receipt-item-form').forEach(row => {
                const bookId = row.querySelector('.receipt-book').value;
                const qty = parseFloat(row.querySelector('.receipt-quantity').value);
                const price = parseFloat(row.querySelector('.receipt-price').value);

                if (!bookId || qty <= 0 || price <= 0) {
                    isValid = false;
                    row.style.border = '1px solid var(--danger-color)';
                } else {
                    row.style.border = '1px solid var(--dark-border)';
                    items.push({
                        bookId: parseInt(bookId),
                        quantity: qty,
                        importPrice: price
                    });
                }
            });

            if (!isValid) {
                alert('Vui l√≤ng ki·ªÉm tra l·∫°i th√¥ng tin s√°ch (S·ªë l∆∞·ª£ng, Gi√° nh·∫≠p ph·∫£i > 0)');
                return;
            }

            const data = {
                supplierId: parseInt(supplierId),
                note: note,
                items: items
            };

            const res = await API.post('/api/receipts', data);
            if (res.ok) {
                const result = await res.json();
                if (typeof Utils !== 'undefined' && Utils.showNotification) {
                    Utils.showNotification(result.message, 'success');
                } else {
                    alert('L∆∞u phi·∫øu th√†nh c√¥ng!');
                }
                closeModal('receiptModal');
                loadReceipts();
            } else {
                const err = await res.json();
                alert('L·ªói: ' + err.message);
            }
        } catch (e) {
            console.error(e);
            alert('C√≥ l·ªói x·∫£y ra!');
        }
    }

    // Xem chi ti·∫øt
    async function viewReceiptDetail(id) {
        try {
            const res = await API.get(`/api/receipts/${id}`);
            if(!res.ok) throw new Error("L·ªói t·∫£i chi ti·∫øt");
            const result = await res.json();
            const receipt = result.data;
            currentReceiptId = id;

            // Render HTML chi ti·∫øt (Gi·ªØ nguy√™n logic c≈© nh∆∞ng c·∫≠p nh·∫≠t style n·∫øu c·∫ßn)
            const detailHtml = `
                <div style="margin-bottom: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 0.5rem;">
                        <div style="color: var(--text-gray);">M√£ phi·∫øu: <strong style="color: var(--text-light);">${receipt.receiptCode}</strong></div>
                        <div style="color: var(--text-gray);">Nh√† cung c·∫•p: <strong style="color: var(--text-light);">${receipt.supplier}</strong></div>
                        <div style="color: var(--text-gray);">Ng∆∞·ªùi t·∫°o: <strong style="color: var(--text-light);">${receipt.createdByUsername}</strong></div>
                    </div>
                    <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 0.5rem; text-align: right;">
                        <div style="color: var(--text-gray);">T·ªïng ti·ªÅn</div>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--success-color);">${Utils.formatPrice(receipt.totalAmount)}</div>
                        <div style="color: var(--text-gray); font-size: 0.9rem;">${Utils.formatDateTime(receipt.receiptDate)}</div>
                    </div>
                </div>

                <h4 style="margin-bottom: 0.5rem; color: var(--text-light);">Chi ti·∫øt s·∫£n ph·∫©m</h4>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>S√°ch</th>
                                <th>SL</th>
                                <th>Gi√° nh·∫≠p</th>
                                <th style="text-align: right;">Th√†nh ti·ªÅn</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${receipt.items.map(item => `
                                <tr>
                                    <td>${item.bookTitle}</td>
                                    <td>${item.quantity}</td>
                                    <td>${Utils.formatPrice(item.importPrice)}</td>
                                    <td style="text-align: right; color: var(--success-color); font-weight: 500;">
                                        ${Utils.formatPrice(item.subtotal)}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('receiptDetailBody').innerHTML = detailHtml;
            document.getElementById('receiptDetailModal').classList.add('active');
        } catch(e) { alert(e.message); }
    }

    function printReceipt() {
        if(currentReceiptId) window.open(`/api/receipts/${currentReceiptId}/print`, '_blank');
    }

    function closeModal(id) {
        document.getElementById(id).classList.remove('active');
    }

    // ƒê√≥ng modal khi click ra ngo√†i
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.classList.remove('active');
        }
    }
</script>
