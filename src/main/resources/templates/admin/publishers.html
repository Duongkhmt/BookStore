<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>üè¢ Qu·∫£n l√Ω nh√† xu·∫•t b·∫£n - BookStore Admin</title>
    <style layout:fragment="styles">
        /* --- STYLE ƒê·ªíNG B·ªò --- */
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .page-title { font-size: 1.5rem; font-weight: 600; color: #1e293b; }

        .table-container {
            background: white; border-radius: 0.75rem; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); border: 1px solid #e2e8f0;
            min-height: 300px;
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 1rem; text-align: left; font-weight: 600; color: #1e293b; border-bottom: 2px solid #e2e8f0; white-space: nowrap; }
        td { padding: 1rem; border-bottom: 1px solid #e2e8f0; color: #334155; vertical-align: middle; }
        tr:hover { background: #f8fafc; }

        .contact-info { font-size: 0.85rem; color: #64748b; margin-top: 0.25rem; }
        .contact-info div { display: flex; align-items: center; gap: 0.5rem; margin-top: 2px; }
        .contact-info i { width: 16px; text-align: center; color: #3b82f6; opacity: 0.8; }

        .action-buttons { display: flex; gap: 0.5rem; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 0.375rem; font-weight: 500; cursor: pointer; transition: all 0.2s; font-size: 0.875rem; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-outline { background: white; color: #3b82f6; border: 1px solid #3b82f6; }
        .btn-outline:hover { background: #eff6ff; }
        .btn-sm { padding: 0.25rem 0.6rem; font-size: 0.75rem; }

        .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-info { background: #dbeafe; color: #1e40af; }
        .badge-gray { background: #f1f5f9; color: #64748b; }

        /* Pagination */
        .pagination-controls { display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 1.5rem; padding-bottom: 2rem; }
        .page-info { font-weight: 600; color: #475569; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 0.75rem; width: 95%; max-width: 500px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .modal-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 1.5rem; }
        .modal-footer { padding: 1.25rem 1.5rem; border-top: 1px solid #e2e8f0; display: flex; justify-content: flex-end; gap: 0.75rem; background: #f8fafc; border-radius: 0 0 0.75rem 0.75rem; }

        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #1e293b; }
        .form-control { width: 100%; padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.95rem; }
        .form-control:focus { outline: none; border-color: #3b82f6; }

        .loading { text-align: center; padding: 3rem; color: #64748b; font-style: italic; }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="page-header">
        <h2 class="page-title"><i class="fas fa-building"></i> Qu·∫£n l√Ω nh√† xu·∫•t b·∫£n</h2>
        <button class="btn btn-primary" onclick="showPublisherModal()">
            <i class="fas fa-plus"></i> Th√™m NXB
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th style="width: 50px;">ID</th>
                <th>T√™n NXB</th>
                <th>ƒê·ªãa ch·ªâ</th>
                <th>Li√™n h·ªá</th>
                <th style="width: 120px;">S·ªë s√°ch</th>
                <th style="width: 120px;">Thao t√°c</th>
            </tr>
            </thead>
            <tbody id="publishersTableBody">
            <tr><td colspan="6" class="loading"><i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="pagination" class="pagination-controls" style="display: none;">
        <button class="btn btn-outline" id="btnPrev" onclick="changePage(-1)">
            <i class="fas fa-chevron-left"></i> Tr∆∞·ªõc
        </button>
        <span id="pageInfo" class="page-info">Trang 1 / 1</span>
        <button class="btn btn-outline" id="btnNext" onclick="changePage(1)">
            Sau <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div id="publisherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="publisherModalTitle" style="margin:0; font-size:1.25rem;">Th√™m nh√† xu·∫•t b·∫£n</h3>
                <button onclick="closeModal('publisherModal')" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#64748b;">&times;</button>
            </div>
            <div class="modal-body">
                <form id="publisherForm">
                    <input type="hidden" id="publisherId">
                    <div class="form-group">
                        <label class="form-label">T√™n NXB *</label>
                        <input type="text" id="publisherName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">ƒê·ªãa ch·ªâ</label>
                        <input type="text" id="publisherAddress" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                        <input type="text" id="publisherPhone" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('publisherModal')">H·ªßy b·ªè</button>
                <button class="btn btn-primary" onclick="savePublisher()">
                    <i class="fas fa-save"></i> L∆∞u l·∫°i
                </button>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="scripts" th:inline="none">
    // --- VARIABLES ---
    let currentPage = 0;
    const pageSize = 10;
    let totalPages = 1;
    let editingPublisherId = null;

    document.addEventListener('DOMContentLoaded', loadPublishers);

    // --- 1. OPTIMIZED LOAD (Server-side Pagination) ---
    async function loadPublishers() {
        const tbody = document.getElementById('publishersTableBody');
        tbody.innerHTML = '<tr><td colspan="6" class="loading"><i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>';

        try {
            // G·ªçi API ph√¢n trang, kh√¥ng t·∫£i danh s√°ch s√°ch n·ªØa
            const response = await API.get(`/api/publishers?page=${currentPage}&size=${pageSize}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const result = await response.json();
            const publishers = result.data.content;
            totalPages = result.data.totalPages;

            if (!publishers || publishers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem; color:#64748b;">Ch∆∞a c√≥ d·ªØ li·ªáu</td></tr>';
                document.getElementById('pagination').style.display = 'none';
            } else {
                renderTable(publishers);
                updatePaginationUI();
                document.getElementById('pagination').style.display = 'flex';
            }

        } catch (error) {
            console.error(error);
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red; padding:2rem;">‚ö†Ô∏è L·ªói: ${error.message}</td></tr>`;
        }
    }

    // --- 2. RENDER TABLE ---
    function renderTable(publishers) {
        const tbody = document.getElementById('publishersTableBody');
        tbody.innerHTML = publishers.map(pub => `
            <tr>
                <td>#${pub.id}</td>
                <td><strong>${escapeHtml(pub.name)}</strong></td>
                <td>${escapeHtml(pub.address || '-')}</td>
                <td class="contact-info">
                    ${pub.phone ? `<div><i class="fas fa-phone"></i> ${escapeHtml(pub.phone)}</div>` : '-'}
                </td>
                <td>
                    <span class="badge ${pub.bookCount > 0 ? 'badge-info' : 'badge-gray'}">
                        ${pub.bookCount || 0} s√°ch
                    </span>
                </td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-outline btn-sm" onclick="prepareEdit('${pub.id}', '${escapeJs(pub.name)}', '${escapeJs(pub.address)}', '${escapeJs(pub.phone)}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deletePublisher(${pub.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // Helper for editing
    window.prepareEdit = function(id, name, address, phone) {
        showPublisherModal({
            id: id,
            name: name,
            address: (address === 'undefined' || address === 'null') ? '' : address,
            phone: (phone === 'undefined' || phone === 'null') ? '' : phone
        });
    }

    // --- 3. PAGINATION ---
    function changePage(delta) {
        const newPage = currentPage + delta;
        if (newPage >= 0 && newPage < totalPages) {
            currentPage = newPage;
            loadPublishers();
        }
    }

    function updatePaginationUI() {
        document.getElementById('pageInfo').innerText = `Trang ${currentPage + 1} / ${totalPages}`;
        document.getElementById('btnPrev').disabled = (currentPage === 0);
        document.getElementById('btnNext').disabled = (currentPage >= totalPages - 1);
    }

    // --- 4. CRUD OPERATIONS ---
    function showPublisherModal(publisher = null) {
        editingPublisherId = publisher?.id || null;
        const title = document.getElementById('publisherModalTitle');
        const form = document.getElementById('publisherForm');
        form.reset();

        if (publisher) {
            title.textContent = 'C·∫≠p nh·∫≠t nh√† xu·∫•t b·∫£n';
            document.getElementById('publisherId').value = publisher.id;
            document.getElementById('publisherName').value = publisher.name || '';
            document.getElementById('publisherAddress').value = publisher.address || '';
            document.getElementById('publisherPhone').value = publisher.phone || '';
        } else {
            title.textContent = 'Th√™m nh√† xu·∫•t b·∫£n';
        }

        document.getElementById('publisherModal').classList.add('active');
        setTimeout(() => document.getElementById('publisherName').focus(), 100);
    }

    async function savePublisher() {
        const name = document.getElementById('publisherName').value.trim();
        const address = document.getElementById('publisherAddress').value.trim();
        const phone = document.getElementById('publisherPhone').value.trim();

        if (!name) { alert('Vui l√≤ng nh·∫≠p t√™n NXB'); return; }

        try {
            const payload = { name, address, phone };
            let res;

            if (editingPublisherId) {
                res = await API.put(`/api/publishers/${editingPublisherId}`, payload);
            } else {
                res = await API.post('/api/publishers', payload);
            }

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.message || 'L·ªói l∆∞u d·ªØ li·ªáu');
            }

            const result = await res.json();
            if(typeof Utils !== 'undefined') Utils.showNotification(result.message, 'success');
            else alert('Th√†nh c√¥ng');

            closeModal('publisherModal');
            loadPublishers();

        } catch (e) { alert('‚ùå ' + e.message); }
    }

    async function deletePublisher(id) {
        if(!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a NXB n√†y?')) return;
        try {
            const res = await API.delete(`/api/publishers/${id}`);
            if(!res.ok) {
                const err = await res.json();
                throw new Error(err.message || 'L·ªói x√≥a');
            }
            if(typeof Utils !== 'undefined') Utils.showNotification('ƒê√£ x√≥a th√†nh c√¥ng', 'success');
            loadPublishers();
        } catch(e) { alert(e.message); }
    }

    // --- UTILS ---
    function closeModal(id) { document.getElementById(id).classList.remove('active'); editingPublisherId = null; }
    window.onclick = function(event) { if (event.target.id === 'publisherModal') closeModal('publisherModal'); }
    function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;") : ''; }
    function escapeJs(text) { return text ? text.replace(/'/g, "\\'").replace(/"/g, '&quot;') : ''; }
</script>
</body>
</html>
