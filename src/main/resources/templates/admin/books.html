<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>üìö Qu·∫£n l√Ω s√°ch - BookStore Admin</title>

    <style layout:fragment="styles">
        :root {
            --dark-bg-main: #111827;
            --dark-bg-card: #1f2937;
            --dark-bg-input: #374151;
            --dark-border: #4b5563;
            --text-light: #f9fafb;
            --text-gray: #9ca3af;
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .search-filter {
            display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;
            background: var(--dark-bg-card); padding: 1rem; border-radius: 0.75rem;
            border: 1px solid var(--dark-border);
        }

        .search-box { flex: 1; min-width: 300px; }

        .form-control, .search-input {
            width: 100%; padding: 0.6rem 1rem;
            background-color: var(--dark-bg-input);
            border: 1px solid var(--dark-border);
            color: var(--text-light);
            border-radius: 0.5rem;
            font-size: 0.95rem; transition: all 0.3s ease;
        }
        .form-control:focus, .search-input:focus {
            outline: none; border-color: var(--primary-color);
            background-color: #404a5a;
        }

        /* B·∫£ng d·ªØ li·ªáu */
        .table-container {
            background: var(--dark-bg-card);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--dark-border);
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            background: rgba(255,255,255,0.05); padding: 1rem;
            text-align: left; font-weight: 600; color: var(--text-light);
            border-bottom: 1px solid var(--dark-border); white-space: nowrap;
        }

        td {
            padding: 1rem; border-bottom: 1px solid var(--dark-border);
            color: var(--text-gray); vertical-align: middle;
        }

        tr:hover { background: rgba(255,255,255,0.02); }

        /* Buttons */
        .action-buttons { display: flex; gap: 0.5rem; }

        .btn {
            padding: 0.5rem 1rem; border: none; border-radius: 0.5rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s ease;
            font-size: 0.875rem; display: inline-flex; align-items: center; gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color); color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:hover { background: #2563eb; transform: translateY(-1px); }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid #ef4444;
        }
        .btn-danger:hover { background: #ef4444; color: white; }

        .btn-outline {
            background: transparent; color: var(--text-light);
            border: 1px solid var(--dark-border);
        }
        .btn-outline:hover { background: var(--dark-bg-input); border-color: var(--text-gray); }

        .btn-sm { padding: 0.35rem 0.75rem; font-size: 0.75rem; }

        /* Badge */
        .badge {
            display: inline-block; padding: 0.3rem 0.7rem;
            border-radius: 9999px; font-size: 0.75rem; font-weight: 600;
        }

        /* MODAL STYLES (Dark Mode) - Size L·ªõn h∆°n cho s√°ch */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px);

            border: 1px solid var(--dark-border);
            width: 95%; max-width: 800px; /* R·ªông h∆°n ƒë·ªÉ ch·ª©a nhi·ªÅu tr∆∞·ªùng */
            max-height: 90vh; overflow-y: auto;
            transform: scale(0.95); transition: transform 0.3s ease;
            display: flex; flex-direction: column;
        }
        .modal.active .modal-content { transform: scale(1); }

            display: flex; justify-content: space-between; align-items: center;

        .modal-close:hover { background-color: var(--dark-bg-input); color: var(--text-light); }

        .modal-body { padding: 1.5rem; overflow-y: auto; flex-grow: 1; }

        .form-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 1.25rem; margin-bottom: 1rem;
        }
        .form-group { margin-bottom: 1rem; }
        .form-label {
            display: block; margin-bottom: 0.4rem;
            font-weight: 500; color: var(--text-light); font-size: 0.9rem;
        }

        .modal-footer {

            display: flex; justify-content: flex-end; gap: 1rem;
            background: var(--dark-bg-main); flex-shrink: 0;
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="page-header">
        <h2 class="page-title">
            <i class="fas fa-book"></i> Qu·∫£n l√Ω s√°ch
        </h2>
        <button class="btn btn-primary" onclick="showBookModal()">
            <i class="fas fa-plus"></i> Th√™m s√°ch
        </button>
    </div>

    <div class="search-filter">
        <div class="search-box">
            <input type="text"
                   class="search-input"
                   placeholder="üîç T√¨m ki·∫øm s√°ch theo t√™n, t√°c gi·∫£, ISBN..."
                   onkeyup="searchBooks(this.value)">
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <select class="form-control" style="width: 180px;" onchange="filterByCategory(this.value)">
                <option value="">T·∫•t c·∫£ th·ªÉ lo·∫°i</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>T√™n s√°ch</th>
                <th>T√°c gi·∫£</th>
                <th>Th·ªÉ lo·∫°i</th>
                <th>Gi√°</th>
                <th>T·ªìn kho</th>
                <th>Thao t√°c</th>
            </tr>
            </thead>
            <tbody id="booksTableBody">
            <tr><td colspan="7" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="pagination" style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 1.5rem;">
        <button class="btn btn-outline" onclick="changePage(-1)">
            <i class="fas fa-chevron-left"></i> Tr∆∞·ªõc
        </button>
        <span id="pageInfo" style="color: var(--text-gray); font-weight: 500;">Trang 1 / 1</span>
        <button class="btn btn-outline" onclick="changePage(1)">
            Sau <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="bookModalTitle">Th√™m s√°ch m·ªõi</h3>
                <button class="modal-close" onclick="closeModal('bookModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <input type="hidden" id="bookId">

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">T√™n s√°ch *</label>
                            <input type="text" id="bookTitle" class="form-control" placeholder="Nh·∫≠p t√™n s√°ch" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">T√°c gi·∫£ *</label>
                            <input type="text" id="bookAuthor" class="form-control" placeholder="Nh·∫≠p t√™n t√°c gi·∫£" required>
                        </div>
                    </div>

                    <div class="form-row" style="grid-template-columns: 1fr 1fr 1fr;">
                        <div class="form-group">
                            <label class="form-label">ISBN *</label>
                            <input type="text" id="bookIsbn" class="form-control" placeholder="M√£ ISBN" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Gi√° b√°n *</label>
                            <input type="number" id="bookPrice" class="form-control" step="1000" min="0" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">T·ªìn kho *</label>
                            <input type="number" id="bookStock" class="form-control" min="0" value="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Th·ªÉ lo·∫°i *</label>
                            <select id="bookCategory" class="form-control" required>
                                <option value="">Ch·ªçn th·ªÉ lo·∫°i</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nh√† xu·∫•t b·∫£n *</label>
                            <select id="bookPublisher" class="form-control" required>
                                <option value="">Ch·ªçn NXB</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row" style="grid-template-columns: 1fr 1fr 1fr;">
                        <div class="form-group">
                            <label class="form-label">ƒê·ªô kh√≥</label>
                            <select id="bookDifficulty" class="form-control">
                                <option value="">Ch·ªçn ƒë·ªô kh√≥</option>
                                <option value="BEGINNER">C∆° b·∫£n (Beginner)</option>
                                <option value="INTERMEDIATE">Trung b√¨nh (Intermediate)</option>
                                <option value="ADVANCED">N√¢ng cao (Advanced)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">NƒÉm xu·∫•t b·∫£n</label>
                            <input type="number" id="bookYear" class="form-control" placeholder="VD: 2024" min="1900" max="2100">
                        </div>
                        <div class="form-group">
                            <label class="form-label">S·ªë trang</label>
                            <input type="number" id="bookPages" class="form-control" placeholder="VD: 300" min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">T√≥m t·∫Øt n·ªôi dung</label>
                        <textarea id="bookSummary" class="form-control" rows="3" placeholder="T√≥m t·∫Øt n·ªôi dung ch√≠nh c·ªßa s√°ch..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">M√¥ t·∫£ chi ti·∫øt (Optional)</label>
                        <textarea id="bookDescription" class="form-control" rows="2" placeholder="M√¥ t·∫£ th√™m (n·∫øu c√≥)..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('bookModal')">H·ªßy b·ªè</button>
                <button class="btn btn-primary" onclick="saveBook()">L∆∞u l·∫°i</button>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="scripts" th:inline="none">
    document.addEventListener('DOMContentLoaded', async function() {
        await loadBooks();
        await loadCategoriesForSelect();
        await loadPublishersForSelect();
    });

    let allBooks = [];
    let filteredBooks = [];
    let categories = [];
    let publishers = [];
    let currentPage = 1;
    const pageSize = 10;
    let editingBookId = null;

    async function loadBooks() {
        try {
            const response = await API.get('/api/books');
            if (!response.ok) throw new Error('HTTP ' + response.status);

            const result = await response.json();
            allBooks = result.data || [];
            filteredBooks = [...allBooks];

            displayBooks();

        } catch (error) {
            document.getElementById('booksTableBody').innerHTML =
                '<tr><td colspan="7" class="loading" style="color: #ef4444;">L·ªói t·∫£i d·ªØ li·ªáu: ' + error.message + '</td></tr>';
            console.error('L·ªói loadBooks:', error);
        }
    }

    async function loadCategoriesForSelect() {
        try {
            const response = await API.get('/api/categories');
            if (response.ok) {
                const result = await response.json();
                categories = result.data || [];

                // Fill v√†o dropdown b·ªô l·ªçc
                const filterSelect = document.querySelector('.search-filter select');
                filterSelect.innerHTML = '<option value="">T·∫•t c·∫£ th·ªÉ lo·∫°i</option>' +
                    categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');

                // Fill v√†o dropdown Modal
                const modalSelect = document.getElementById('bookCategory');
                modalSelect.innerHTML = '<option value="">Ch·ªçn th·ªÉ lo·∫°i</option>' +
                    categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
            }
        } catch (e) { console.error(e); }
    }

    async function loadPublishersForSelect() {
        try {
            const response = await API.get('/api/publishers');
            if (response.ok) {
                const result = await response.json();
                publishers = result.data || [];
                const select = document.getElementById('bookPublisher');
                select.innerHTML = '<option value="">Ch·ªçn NXB</option>' +
                    publishers.map(pub => `<option value="${pub.id}">${pub.name}</option>`).join('');
            }
        } catch (e) { console.error(e); }
    }

    function displayBooks() {
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const pageBooks = filteredBooks.slice(startIndex, endIndex);

        const tbody = document.getElementById('booksTableBody');

        if (pageBooks.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="loading">Kh√¥ng t√¨m th·∫•y s√°ch n√†o</td></tr>';
        } else {
            tbody.innerHTML = pageBooks.map(book => `
                <tr>
                    <td style="color: var(--text-gray);">#${book.id}</td>
                    <td>
                        <div style="font-weight: 500; color: var(--text-light);">${book.title}</div>
                        <div style="font-size: 0.85rem; color: var(--text-gray);">ISBN: ${book.isbn || 'N/A'}</div>
                    </td>
                    <td>${book.author || 'N/A'}</td>
                    <td>${book.categoryName || 'N/A'}</td>
                    <td style="color: var(--text-light); font-weight: 500;">${Utils.formatPrice(book.price)}</td>
                    <td>
                        <span class="badge ${book.stockQuantity < 10 ? 'badge-danger' : 'badge-success'}">
                            ${book.stockQuantity}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-outline btn-sm" onclick="editBook(${book.id})">
                                <i class="fas fa-edit"></i> S·ª≠a
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">
                                <i class="fas fa-trash"></i> X√≥a
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        const totalPages = Math.ceil(filteredBooks.length / pageSize) || 1;
        document.getElementById('pageInfo').textContent = `Trang ${currentPage} / ${totalPages}`;

        const prevBtn = document.querySelector('#pagination button:first-child');
        const nextBtn = document.querySelector('#pagination button:last-child');
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
    }

    function searchBooks(query) {
        if (!query) { filteredBooks = [...allBooks]; }
        else {
            const lowerQuery = query.toLowerCase();
            filteredBooks = allBooks.filter(book =>
                book.title.toLowerCase().includes(lowerQuery) ||
                (book.author && book.author.toLowerCase().includes(lowerQuery)) ||
                (book.isbn && book.isbn.toLowerCase().includes(lowerQuery))
            );
        }
        currentPage = 1;
        displayBooks();
    }

    function filterByCategory(categoryId) {
        if (!categoryId) { filteredBooks = [...allBooks]; }
        else { filteredBooks = allBooks.filter(book => book.categoryId == categoryId); }
        currentPage = 1;
        displayBooks();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(filteredBooks.length / pageSize);
        const newPage = currentPage + delta;
        if (newPage >= 1 && newPage <= totalPages) {
            currentPage = newPage;
            displayBooks();
        }
    }

    function showBookModal(book = null) {
        editingBookId = book?.id || null;

        document.getElementById('bookModalTitle').textContent =
            book ? 'C·∫≠p nh·∫≠t s√°ch' : 'Th√™m s√°ch m·ªõi';

        document.getElementById('bookForm').reset();

        if (book) {
            document.getElementById('bookId').value = book.id;
            document.getElementById('bookTitle').value = book.title || '';
            document.getElementById('bookAuthor').value = book.author || '';
            document.getElementById('bookIsbn').value = book.isbn || '';
            document.getElementById('bookPrice').value = book.price || '';
            document.getElementById('bookStock').value = book.stockQuantity || 0;

            // C√°c tr∆∞·ªùng m·ªõi
            document.getElementById('bookDifficulty').value = book.difficultyLevel || '';
            document.getElementById('bookYear').value = book.publicationYear || '';
            document.getElementById('bookPages').value = book.pageCount || '';
            document.getElementById('bookSummary').value = book.summary || '';
            document.getElementById('bookDescription').value = book.description || ''; // N·∫øu backend c√≥ tr∆∞·ªùng n√†y

            if (book.categoryId) document.getElementById('bookCategory').value = book.categoryId;
            if (book.publisherId) document.getElementById('bookPublisher').value = book.publisherId;

            // ISBN th∆∞·ªùng kh√¥ng cho s·ª≠a, nh∆∞ng n·∫øu mu·ªën th√¨ b·ªè disabled
            document.getElementById('bookIsbn').disabled = true;
        } else {
            document.getElementById('bookIsbn').disabled = false;
        }

        document.getElementById('bookModal').classList.add('active');
        setTimeout(() => document.getElementById('bookTitle').focus(), 100);
    }

    async function saveBook() {
        try {
            const formData = {
                title: document.getElementById('bookTitle').value.trim(),
                author: document.getElementById('bookAuthor').value.trim(),
                price: parseFloat(document.getElementById('bookPrice').value),
                stockQuantity: parseInt(document.getElementById('bookStock').value),
                categoryId: parseInt(document.getElementById('bookCategory').value),
                publisherId: parseInt(document.getElementById('bookPublisher').value),

                // C√°c tr∆∞·ªùng m·ªõi
                difficultyLevel: document.getElementById('bookDifficulty').value || null,
                publicationYear: parseInt(document.getElementById('bookYear').value) || null,
                pageCount: parseInt(document.getElementById('bookPages').value) || null,
                summary: document.getElementById('bookSummary').value.trim(),
                description: document.getElementById('bookDescription').value.trim()
            };

            // Validate c∆° b·∫£n
            if (!formData.title || !formData.author || !formData.price || !formData.categoryId || !formData.publisherId) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß c√°c tr∆∞·ªùng b·∫Øt bu·ªôc (*)');
                return;
            }

            let response;

            if (editingBookId) {
                response = await API.put(`/api/books/${editingBookId}`, formData);
            } else {
                formData.isbn = document.getElementById('bookIsbn').value.trim();
                if (!formData.isbn) { alert('Vui l√≤ng nh·∫≠p ISBN'); return; }
                response = await API.post('/api/books', formData);
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'L·ªói khi l∆∞u s√°ch');
            }

            const result = await response.json();
            if (typeof Utils !== 'undefined' && Utils.showNotification) {
                Utils.showNotification(result.message, 'success');
            } else {
                alert('Th√†nh c√¥ng!');
            }

            closeModal('bookModal');
            await loadBooks();

        } catch (error) {
            console.error('L·ªói saveBook:', error);
            alert('‚ùå ' + error.message);
        }
    }

    async function editBook(id) {
        // T√¨m trong m·∫£ng hi·ªán t·∫°i cho nhanh
        const book = allBooks.find(b => b.id === id);
        if (book) {
            showBookModal(book);
        } else {
            try {
                const response = await API.get(`/api/books/${id}`);
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
                const result = await response.json();
                showBookModal(result.data);
            } catch (e) {
                alert(e.message);
            }
        }
    }

    async function deleteBook(id) {
        if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s√°ch n√†y kh√¥ng?\nH√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.')) return;

        try {
            const response = await API.delete(`/api/books/${id}`);
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message || 'Kh√¥ng th·ªÉ x√≥a');
            }

            if (typeof Utils !== 'undefined' && Utils.showNotification) {
                Utils.showNotification('ƒê√£ x√≥a th√†nh c√¥ng', 'success');
            } else {
                alert('ƒê√£ x√≥a th√†nh c√¥ng');
            }

            await loadBooks();

        } catch (error) {
            alert('‚ùå L·ªói x√≥a: ' + error.message);
        }
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
        editingBookId = null;
    }

    // ƒê√≥ng modal khi click ra ngo√†i
    window.onclick = function(event) {
        const modal = document.getElementById('bookModal');
        if (event.target === modal) {
            closeModal('bookModal');
        }
    }
</script>
</body>
