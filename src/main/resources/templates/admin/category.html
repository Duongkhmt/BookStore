<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>üè∑Ô∏è Qu·∫£n l√Ω th·ªÉ lo·∫°i - BookStore Admin</title>

    <style layout:fragment="styles">
        :root {
            /* Palette m√†u Dark Mode */
            --dark-bg-main: #111827;
            --dark-bg-card: #1f2937;
            --dark-bg-input: #374151;
            --dark-border: #4b5563;
            --text-light: #f9fafb;
            --text-gray: #9ca3af;
            --primary-color: #3b82f6;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Card Th·ªÉ lo·∫°i - Dark Mode */
        .category-card {
            background: var(--dark-bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--dark-border);
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .category-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .category-count {
            background: var(--dark-bg-input);
            color: var(--text-gray);
            padding: 0.35rem 0.85rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid var(--dark-border);
        }

        .category-description {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.25rem;
            min-height: 3rem; /* Gi·ªØ chi·ªÅu cao ƒë·ªÅu nhau */
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:hover { background: #2563eb; transform: translateY(-1px); }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        .btn-danger:hover { background: #ef4444; color: white; }

        .btn-outline {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--dark-border);
        }
        .btn-outline:hover {
            background: var(--dark-bg-input);
            border-color: var(--text-gray);
        }

        .btn-sm { padding: 0.4rem 0.85rem; font-size: 0.8rem; }

        .loading {
            text-align: center; padding: 3rem; color: var(--text-gray);
            grid-column: 1 / -1;
        }

        /* MODAL STYLES (Dark Mode) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--dark-bg-card);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--dark-border);
            width: 90%;
            max-width: 500px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .modal.active .modal-content { transform: scale(1); }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.03);
        }
        .modal-header h3 {
            margin: 0;
            color: var(--text-light);
            font-size: 1.25rem;
        }

        .modal-close {
            background: transparent; border: none; color: var(--text-gray);
            font-size: 1.5rem; cursor: pointer;
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .modal-close:hover {
            background-color: var(--dark-bg-input); color: var(--text-light);
        }

        .modal-body { padding: 1.5rem; }

        .form-group { margin-bottom: 1.25rem; }

        .form-label {
            display: block; margin-bottom: 0.5rem;
            font-weight: 500; color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--dark-bg-input);
            border: 1px solid var(--dark-border);
            color: var(--text-light);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control::placeholder { color: var(--text-gray); opacity: 0.6; }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #404a5a;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .modal-footer {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--dark-border);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            background: var(--dark-bg-main);
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="page-header">
        <h2 class="page-title">
            <i class="fas fa-tags"></i> Qu·∫£n l√Ω th·ªÉ lo·∫°i
        </h2>
        <button class="btn btn-primary" onclick="showCategoryModal()">
            <i class="fas fa-plus"></i> Th√™m th·ªÉ lo·∫°i
        </button>
    </div>

    <div class="categories-grid" id="categoriesContainer">
        <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">Th√™m th·ªÉ lo·∫°i</h3>
                <button class="modal-close" onclick="closeModal('categoryModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <label class="form-label">T√™n th·ªÉ lo·∫°i *</label>
                        <input type="text" id="categoryName" class="form-control" placeholder="V√≠ d·ª•: Ti·ªÉu thuy·∫øt, Kinh t·∫ø..." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">M√¥ t·∫£</label>
                        <textarea id="categoryDescription" class="form-control" rows="4" placeholder="Nh·∫≠p m√¥ t·∫£ ng·∫Øn g·ªçn cho th·ªÉ lo·∫°i n√†y..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('categoryModal')">H·ªßy b·ªè</button>
                <button class="btn btn-primary" onclick="saveCategory()">L∆∞u l·∫°i</button>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="scripts" th:inline="none">
    document.addEventListener('DOMContentLoaded', loadCategories);

    let categories = [];
    let editingCategoryId = null;

    // --- 1. T·∫£i danh s√°ch th·ªÉ lo·∫°i ---
    async function loadCategories() {
        try {
            const response = await API.get('/api/categories');
            if (!response.ok) throw new Error('HTTP ' + response.status);

            const result = await response.json();
            categories = result.data || [];

            await displayCategories();

        } catch (error) {
            document.getElementById('categoriesContainer').innerHTML =
                '<div class="loading" style="color: #ef4444;">L·ªói t·∫£i d·ªØ li·ªáu: ' + error.message + '</div>';
            console.error('L·ªói loadCategories:', error);
        }
    }

    // --- 2. Hi·ªÉn th·ªã l√™n giao di·ªán ---
    async function displayCategories() {
        const container = document.getElementById('categoriesContainer');

        if (categories.length === 0) {
            container.innerHTML = '<div class="loading">Ch∆∞a c√≥ th·ªÉ lo·∫°i n√†o. H√£y th√™m m·ªõi!</div>';
            return;
        }

        // T·∫£i th√™m danh s√°ch s√°ch ƒë·ªÉ ƒë·∫øm s·ªë l∆∞·ª£ng (Optional)
        let books = [];
        try {
            const booksResponse = await API.get('/api/books');
            if (booksResponse.ok) {
                const booksResult = await booksResponse.json();
                books = booksResult.data || [];
            }
        } catch (e) {
            console.warn("Kh√¥ng th·ªÉ t·∫£i s·ªë l∆∞·ª£ng s√°ch", e);
        }

        container.innerHTML = categories.map(category => {
            const bookCount = books.filter(book => book.categoryId === category.id).length;

            return `
                <div class="category-card">
                    <div class="category-header">
                        <div class="category-name">${category.name}</div>
                        <div class="category-count">${bookCount} s√°ch</div>
                    </div>
                    <div class="category-description">
                        ${category.description || '<span style="opacity: 0.5; font-style: italic;">(Ch∆∞a c√≥ m√¥ t·∫£)</span>'}
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-outline btn-sm" onclick="editCategory(${category.id})">
                            <i class="fas fa-edit"></i> S·ª≠a
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCategory(${category.id})">
                            <i class="fas fa-trash"></i> X√≥a
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // --- 3. M·ªü Modal (Th√™m ho·∫∑c S·ª≠a) ---
    function showCategoryModal(category = null) {
        editingCategoryId = category?.id || null;

        document.getElementById('categoryModalTitle').textContent =
            category ? 'C·∫≠p nh·∫≠t th·ªÉ lo·∫°i' : 'Th√™m th·ªÉ lo·∫°i m·ªõi';

        // Reset form
        document.getElementById('categoryForm').reset();

        // N·∫øu l√† s·ª≠a, ƒëi·ªÅn d·ªØ li·ªáu c≈© v√†o
        if (category) {
            document.getElementById('categoryId').value = category.id;
            document.getElementById('categoryName').value = category.name || '';
            document.getElementById('categoryDescription').value = category.description || '';
        }

        // Hi·ªán modal (th√™m class active)
        document.getElementById('categoryModal').classList.add('active');

        // Focus v√†o √¥ nh·∫≠p t√™n cho ti·ªán
        setTimeout(() => document.getElementById('categoryName').focus(), 100);
    }

    // --- 4. L∆∞u d·ªØ li·ªáu (Th√™m ho·∫∑c C·∫≠p nh·∫≠t) ---
    async function saveCategory() {
        try {
            const nameInput = document.getElementById('categoryName');
            const descInput = document.getElementById('categoryDescription');

            const formData = {
                name: nameInput.value.trim(),
                description: descInput.value.trim()
            };

            if (!formData.name) {
                alert('Vui l√≤ng nh·∫≠p t√™n th·ªÉ lo·∫°i!');
                nameInput.focus();
                return;
            }

            let response;
            if (editingCategoryId) {
                // G·ªçi API S·ª≠a
                response = await API.put(`/api/categories/${editingCategoryId}`, formData);
            } else {
                // G·ªçi API Th√™m m·ªõi
                response = await API.post('/api/categories', formData);
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'L·ªói khi l∆∞u d·ªØ li·ªáu');
            }

            const result = await response.json();

            // D√πng Utils hi·ªÉn th·ªã th√¥ng b√°o (n·∫øu c√≥) ho·∫∑c alert
            if (typeof Utils !== 'undefined' && Utils.showNotification) {
                Utils.showNotification(result.message, 'success');
            } else {
                alert('Th√†nh c√¥ng!');
            }

            closeModal('categoryModal');
            await loadCategories(); // T·∫£i l·∫°i danh s√°ch

        } catch (error) {
            console.error('L·ªói saveCategory:', error);
            alert('‚ùå ' + error.message);
        }
    }

    // --- 5. X·ª≠ l√Ω n√∫t S·ª≠a ---
    async function editCategory(id) {
        // T√¨m trong m·∫£ng categories c√≥ s·∫µn cho nhanh
        const category = categories.find(c => c.id === id);
        if (category) {
            showCategoryModal(category);
        } else {
            // N·∫øu kh√¥ng th·∫•y th√¨ g·ªçi API l·∫•y chi ti·∫øt
            try {
                const response = await API.get(`/api/categories/${id}`);
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
                const result = await response.json();
                showCategoryModal(result.data);
            } catch (e) {
                alert(e.message);
            }
        }
    }

    // --- 6. X·ª≠ l√Ω n√∫t X√≥a ---
    async function deleteCategory(id) {
        if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a th·ªÉ lo·∫°i n√†y kh√¥ng?\n(L∆∞u √Ω: Kh√¥ng th·ªÉ x√≥a n·∫øu ƒëang c√≥ s√°ch thu·ªôc th·ªÉ lo·∫°i n√†y)')) {
            return;
        }

        try {
            const response = await API.delete(`/api/categories/${id}`);
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message || 'Kh√¥ng th·ªÉ x√≥a');
            }

            if (typeof Utils !== 'undefined' && Utils.showNotification) {
                Utils.showNotification('ƒê√£ x√≥a th√†nh c√¥ng', 'success');
            } else {
                alert('ƒê√£ x√≥a th√†nh c√¥ng');
            }

            await loadCategories();

        } catch (error) {
            alert('‚ùå L·ªói x√≥a: ' + error.message);
        }
    }

    // --- 7. ƒê√≥ng Modal ---
    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
        editingCategoryId = null;
    }

    // ƒê√≥ng modal khi click ra ngo√†i v√πng content (backdrop)
    window.onclick = function(event) {
        const modal = document.getElementById('categoryModal');
        if (event.target === modal) {
            closeModal('categoryModal');
        }
    }
</script>
</body>
</html>
