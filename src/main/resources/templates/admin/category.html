<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>üè∑Ô∏è Qu·∫£n l√Ω th·ªÉ lo·∫°i - BookStore Admin</title>
    <style layout:fragment="styles">
        /* --- STYLE ƒê·ªíNG B·ªò V·ªöI TRANG USER --- */
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .page-title { font-size: 1.5rem; font-weight: 600; color: #1e293b; }

        /* B·∫£ng d·ªØ li·ªáu */
        .table-container {
            background: white; border-radius: 0.75rem; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); border: 1px solid #e2e8f0;
            min-height: 300px;
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 1rem; text-align: left; font-weight: 600; color: #1e293b; border-bottom: 2px solid #e2e8f0; white-space: nowrap; }
        td { padding: 1rem; border-bottom: 1px solid #e2e8f0; color: #334155; vertical-align: middle; }
        tr:hover { background: #f8fafc; }

        /* N√∫t b·∫•m & Badge */
        .action-buttons { display: flex; gap: 0.5rem; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 0.375rem; font-weight: 500; cursor: pointer; transition: all 0.2s; font-size: 0.875rem; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-outline { background: white; color: #3b82f6; border: 1px solid #3b82f6; }
        .btn-outline:hover { background: #eff6ff; }
        .btn-sm { padding: 0.25rem 0.6rem; font-size: 0.75rem; }

        .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-info { background: #dbeafe; color: #1e40af; }     /* C√≥ s√°ch */
        .badge-gray { background: #f1f5f9; color: #64748b; }     /* Kh√¥ng c√≥ s√°ch */

        /* Ph√¢n trang */
        .pagination-controls { display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 1.5rem; padding-bottom: 2rem; }
        .page-info { font-weight: 600; color: #475569; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 0.75rem; width: 95%; max-width: 500px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .modal-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 1.5rem; }
        .modal-footer { padding: 1.25rem 1.5rem; border-top: 1px solid #e2e8f0; display: flex; justify-content: flex-end; gap: 0.75rem; background: #f8fafc; border-radius: 0 0 0.75rem 0.75rem; }

        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #1e293b; }
        .form-control { width: 100%; padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.95rem; }
        .form-control:focus { outline: none; border-color: #3b82f6; }

        .loading { text-align: center; padding: 3rem; color: #64748b; font-style: italic; }
    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="page-header">
        <h2 class="page-title"><i class="fas fa-tags"></i> Qu·∫£n l√Ω th·ªÉ lo·∫°i</h2>
        <button class="btn btn-primary" onclick="showCategoryModal()">
            <i class="fas fa-plus"></i> Th√™m th·ªÉ lo·∫°i
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th style="width: 50px;">ID</th>
                <th style="width: 200px;">T√™n th·ªÉ lo·∫°i</th>
                <th>M√¥ t·∫£</th>
                <th style="width: 150px;">S·ªë l∆∞·ª£ng s√°ch</th>
                <th style="width: 120px;">H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody id="categoriesTableBody">
            <tr><td colspan="5" class="loading"><i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="pagination" class="pagination-controls" style="display: none;">
        <button class="btn btn-outline" id="btnPrev" onclick="changePage(-1)">
            <i class="fas fa-chevron-left"></i> Tr∆∞·ªõc
        </button>
        <span id="pageInfo" class="page-info">Trang 1 / 1</span>
        <button class="btn btn-outline" id="btnNext" onclick="changePage(1)">
            Sau <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle" style="margin:0; font-size:1.25rem;">Th√™m th·ªÉ lo·∫°i</h3>
                <button onclick="closeModal('categoryModal')" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#64748b;">&times;</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <label class="form-label">T√™n th·ªÉ lo·∫°i *</label>
                        <input type="text" id="categoryName" class="form-control" required placeholder="VD: Ti·ªÉu thuy·∫øt, Kinh t·∫ø...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">M√¥ t·∫£</label>
                        <textarea id="categoryDescription" class="form-control" rows="3" placeholder="M√¥ t·∫£ ng·∫Øn g·ªçn..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('categoryModal')">H·ªßy b·ªè</button>
                <button class="btn btn-primary" onclick="saveCategory()">
                    <i class="fas fa-save"></i> L∆∞u l·∫°i
                </button>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="scripts" th:inline="none">
    // --- VARIABLES ---
    let currentPage = 0;
    const pageSize = 10; // Load 10 items gi·ªëng trang User
    let totalPages = 1;
    let editingCategoryId = null;

    document.addEventListener('DOMContentLoaded', loadCategories);

    // --- 1. LOAD DATA (Server-side Pagination) ---
    async function loadCategories() {
        const tbody = document.getElementById('categoriesTableBody');
        tbody.innerHTML = '<tr><td colspan="5" class="loading"><i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>';

        try {
            // G·ªçi API Backend v·ª´a s·ª≠a (tr·∫£ v·ªÅ Page)
            const response = await API.get(`/api/categories?page=${currentPage}&size=${pageSize}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const result = await response.json();
            const categories = result.data.content; // L·∫•y m·∫£ng t·ª´ Page
            totalPages = result.data.totalPages;

            if (!categories || categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 2rem; color: #64748b;">Ch∆∞a c√≥ th·ªÉ lo·∫°i n√†o</td></tr>';
                document.getElementById('pagination').style.display = 'none';
            } else {
                renderTable(categories);
                updatePaginationUI();
                document.getElementById('pagination').style.display = 'flex';
            }

        } catch (error) {
            console.error(error);
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:red; padding:2rem;">‚ö†Ô∏è L·ªói: ${error.message}</td></tr>`;
        }
    }

    // --- 2. RENDER TABLE ---
    function renderTable(categories) {
        const tbody = document.getElementById('categoriesTableBody');
        tbody.innerHTML = categories.map(cat => `
            <tr>
                <td>#${cat.id}</td>
                <td><strong>${escapeHtml(cat.name)}</strong></td>
                <td>
                    <span style="color: #64748b; font-size: 0.9rem;">
                        ${cat.description ? escapeHtml(cat.description) : '<em>(Kh√¥ng c√≥ m√¥ t·∫£)</em>'}
                    </span>
                </td>
                <td>
                    <span class="badge ${cat.bookCount > 0 ? 'badge-info' : 'badge-gray'}">
                        ${cat.bookCount || 0} s√°ch
                    </span>
                </td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-outline btn-sm" onclick="prepareEdit('${cat.id}', '${escapeJs(cat.name)}', '${escapeJs(cat.description)}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCategory(${cat.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // Helper function ƒë·ªÉ chu·∫©n b·ªã d·ªØ li·ªáu edit tr√°nh l·ªói ngo·∫∑c k√©p
    window.prepareEdit = function(id, name, desc) {
        showCategoryModal({
            id: id,
            name: name,
            description: desc === 'undefined' || desc === 'null' ? '' : desc
        });
    }

    // --- 3. PAGINATION ---
    function changePage(delta) {
        const newPage = currentPage + delta;
        if (newPage >= 0 && newPage < totalPages) {
            currentPage = newPage;
            loadCategories();
        }
    }

    function updatePaginationUI() {
        document.getElementById('pageInfo').innerText = `Trang ${currentPage + 1} / ${totalPages}`;
        document.getElementById('btnPrev').disabled = (currentPage === 0);
        document.getElementById('btnNext').disabled = (currentPage >= totalPages - 1);
    }

    // --- 4. CRUD ACTIONS ---
    function showCategoryModal(category = null) {
        editingCategoryId = category?.id || null;
        const title = document.getElementById('categoryModalTitle');
        const form = document.getElementById('categoryForm');
        form.reset();

        if (category) {
            title.textContent = 'C·∫≠p nh·∫≠t th·ªÉ lo·∫°i';
            document.getElementById('categoryId').value = category.id;
            document.getElementById('categoryName').value = category.name || '';
            document.getElementById('categoryDescription').value = category.description || '';
        } else {
            title.textContent = 'Th√™m th·ªÉ lo·∫°i m·ªõi';
        }

        document.getElementById('categoryModal').classList.add('active');
        setTimeout(() => document.getElementById('categoryName').focus(), 100);
    }

    async function saveCategory() {
        const name = document.getElementById('categoryName').value.trim();
        const desc = document.getElementById('categoryDescription').value.trim();

        if (!name) { alert('Vui l√≤ng nh·∫≠p t√™n th·ªÉ lo·∫°i'); return; }

        try {
            const payload = { name: name, description: desc };
            let res;

            if (editingCategoryId) {
                res = await API.put(`/api/categories/${editingCategoryId}`, payload);
            } else {
                res = await API.post('/api/categories', payload);
            }

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.message || 'L·ªói l∆∞u d·ªØ li·ªáu');
            }

            const result = await res.json();
            if(typeof Utils !== 'undefined') Utils.showNotification(result.message, 'success');
            else alert('Th√†nh c√¥ng');

            closeModal('categoryModal');
            loadCategories(); // T·∫£i l·∫°i trang hi·ªán t·∫°i ƒë·ªÉ th·∫•y thay ƒë·ªïi

        } catch (e) { alert('‚ùå ' + e.message); }
    }

    async function deleteCategory(id) {
        if(!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a th·ªÉ lo·∫°i n√†y?')) return;
        try {
            const res = await API.delete(`/api/categories/${id}`);
            if(!res.ok) {
                const err = await res.json();
                throw new Error(err.message || 'L·ªói x√≥a');
            }
            if(typeof Utils !== 'undefined') Utils.showNotification('ƒê√£ x√≥a th√†nh c√¥ng', 'success');
            loadCategories();
        } catch(e) { alert(e.message); }
    }

    // --- UTILS ---
    function closeModal(id) { document.getElementById(id).classList.remove('active'); editingCategoryId = null; }

    // ƒê√≥ng modal khi click ra ngo√†i
    window.onclick = function(event) {
        if (event.target.id === 'categoryModal') closeModal('categoryModal');
    }

    function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;") : ''; }
    function escapeJs(text) { return text ? text.replace(/'/g, "\\'").replace(/"/g, '&quot;') : ''; }
</script>
</body>
</html>
